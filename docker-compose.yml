version: '3.8'

services:
  graphql-mcp:
    build:
      context: .
      dockerfile: mcp/graphql-mcp/Dockerfile
    container_name: graphql-mcp
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - GRAPHQL_MCP_ENDPOINT=${GRAPHQL_MCP_ENDPOINT:-https://api.github.com/graphql}
      - GRAPHQL_API_KEY=${GRAPHQL_API_KEY}
      - AUTH_TYPE=${AUTH_TYPE:-Bearer}
      - GRAPHQL_READ_ONLY=${GRAPHQL_READ_ONLY:-true}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 60s
      timeout: 10s
      retries: 3
    networks:
      - directql-net

  ollama:
    build:
      context: ./ollama
      dockerfile: Dockerfile
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    networks:
      - directql-net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  open-webui:
    build:
      context: ./open-webui
      dockerfile: Dockerfile
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - OLLAMA_BASE_URL=http://ollama:11434
      - OPENAI_API_BASE_URL=http://ollama:11434/v1
      - OPENAI_API_KEY=ollama
      # Enable MCP by pointing to the internal service name
      # Open WebUI typically requires manual configuration via UI, but we ensure it can reach the host
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 20s
    volumes:
      - open-webui:/app/backend/data
    depends_on:
      ollama:
        condition: service_started
      graphql-mcp:
        condition: service_healthy
    networks:
      - directql-net

networks:
  directql-net:
    driver: bridge

volumes:
  ollama:
  open-webui:
